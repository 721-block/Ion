<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/AddAnnounce.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header">
            <a href="#" class="logo-link">
                <img src="../static/ion-logo.png" alt="ION" width="150px">
            </a>
            <div class="user-buttons">
                <a href="#" class="chats-link">Мои чаты</a>
                <a href="#" class="profile-link">
                    <img src="../static/UserLogo.png" alt="Фото профиля" width="50px">
                    <p>Годжу Сатору</p>
                </a>
            </div>
        </div>
    </header>
    <div class="main-container">
        <div class="car-info">
            <div class="car-images">
                <input type="file" id="file" name="file" multiple />
            </div>
            <form class="car-data">
                <h3>Марка и модель авто</h3>
                <div class="car-parameter">
                    <p>Марка</p>
                    <input type="text">
                </div>
                <div class="car-parameter">
                    <p>Модель</p>
                    <input type="text">
                </div>
                <div class="car-parameter">
                    <p>Тип кузова</p>
                    <input type="text">
                </div>
                <div class="car-parameter">
                    <p>Цена</p>
                    <input type="number">
                </div>
            </form>
        </div>
        <div class="car-info-additional">
            <div class="announce-description">
                <h3>Информация об авто</h3>
                <p>текст текст текст текст текст текст текст текст текст текст текст текст</p>
            </div>
            <div class="calendar">
                Календарь
            </div>
        </div>
        <div class="submit-container">
            <a href="#" class="submit-button">
                <p>Сохранить</p>
            </a>
        </div>
    </div>
</body>
