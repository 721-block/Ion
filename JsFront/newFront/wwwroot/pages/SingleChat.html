<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/SingleChat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header">
            <a href="#" class="logo-link">
                <img src="../static/ion-logo.png" alt="ION" width="150px">
            </a>
            <div class="user-buttons">
                <a href="#" class="profile-link">
                    <img src="../static/UserLogo.png" alt="Фото профиля" width="50px">
                    <p>Годжу Сатору</p>
                </a>
            </div>
        </div>
    </header>
    <div class="main-container">
        <div class="chat-container">
            <div class="chat-header">
                <div class="avatar">
                    <img src="../static/UserLogo.png" height="70px">
                    <div class="chat-info">
                        <p>Иван Иванов - 5</p>
                        <p>Машина - цена</p>
                    </div>
                </div>
            </div>
            <div class="chat-window">
                <div class="message my-message">
                    <p class="message-date">10:31</p>
                    <p class="message-text">XXXXXXXXXXXXX</p>
                </div>
                <div class="message other-message">
                    <p class="message-date">13:33</p>
                    <p class="message-text">YYYYYYYYYYYYYYYYYYYYYYYYYYYYY</p>
                </div>
                <div class="message my-message">
                    <p class="message-date">13:45</p>
                    <p class="message-text">XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX</p>
                </div>
            </div>
            <div class="input-field">
                <textarea placeholder="Написать сообщение"></textarea>
                <a href="#">
                    <img src="../static/send-button.png" alt="send-button">
                </a>
            </div>
        </div>
    </div>
</body>
