<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/Announce.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header">
            <a href="#" class="logo-link">
                <p>ION</p>
            </a>
            <img src="../static/UserLogo.png" height="150px">
        </div>
    </header>
    <div class="car-info">
        <form class="add-announce-form">
            <div class="car-feature">
                <img src="../static/CarBodyTypeWhite.png" alt="Тип кузова" width="161" height="100">
                <p>Тип кузова</p>
                <select class="body-type">
                    <option selected disabled></option>
                    <option value="">Седан</option>
                </select>
            </div>
            <div class="car-feature">
                <img src="../static/GroupPassengers.png" alt="Пассажиры" height="100">
                <p>Пассажиры</p>
                <input type="number" value="5">
            </div>
            <div class="car-feature">
                <img src="../static/TransmissionWhite.png" alt="Тип КПП" width="99" height="100">
                <p>Тип КПП</p>
                <select class="body-type">
                    <option selected disabled></option>
                    <option value="">Механическая</option>
                </select>
            </div>
            <div class="car-feature">
                <img src="../static/CarMarkWhite.png" alt="Марка авто" width="161" height="100">
                <p>Марка авто</p>
                <select class="mark-type">
                    <option selected disabled></option>
                    <option value="">Lada</option>
                </select>
            </div>
            <div class="car-feature">
                <img src="../static/MoneyWhite.png" alt="Цена" width="107" height="100">
                <p>Цена</p>
                <input type="number" value="5000">
                </button>
            </div>
            <div class="announce-description">
                <p><label for="car-description">Review of W3Schools:</label></p>
                <textarea id="car-description" name="car-description" rows="4"
                    cols="50">Особенности вашего автомобиля и условий аренды</textarea>
                <br>
            </div>
            <div class="car-photos">
                <label for="file">Прикрепите фотографии автомобиля</label>
                <input type="file" id="file" name="file" multiple />
            </div>
            <div class="submit-form">
                <input type="submit" value="Подать объявление">
            </div>
        </form>
    </div>
</body>
